<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小説プロット保存</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>小説プロット保存ページ</h1>

  <div class="form-container">
    <label>タイトル: <input type="text" id="title"></label>
    <label>キャラクター: <textarea id="characters"></textarea></label>
    <label>設定: <textarea id="setting"></textarea></label>
    <label>本文: <textarea id="body"></textarea></label>
    <label>タグ（カンマ区切り）: <input type="text" id="tags"></label>
    <label>
      完成済み: <input type="checkbox" id="completed">
    </label>
    <button onclick="savePlot()">保存</button>
  </div>

  <div class="search-container">
    <label>検索: <input type="text" id="search" placeholder="タイトル・キャラ・タグで検索" oninput="displaySavedPlots()"></label>
  </div>

  <h2>保存されたプロット</h2>
  <div id="savedPlots"></div>

  <script src="script.js"></script>
</body>
</html>
